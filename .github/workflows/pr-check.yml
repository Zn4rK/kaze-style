name: Pull request check
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  code-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: npm
      - name: install dependencies
        run: yarn install --frozen-lockfile
      - name: build packages
        run: yarn build
      - name: code check
        run: yarn code:check
      - name: readme check
        run: yarn readme:check
      - name: test
        run: yarn test
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
