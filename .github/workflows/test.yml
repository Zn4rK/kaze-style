name: Test
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: npm
      - name: install dependencies
        run: yarn install
      - name: build packages
        run: yarn build:packages
      - name: test run
        run: yarn test
